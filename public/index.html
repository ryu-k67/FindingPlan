<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="/__/firebase/6.2.0/firebase-app.js"></script>
  <script src="/__/firebase/6.2.0/firebase-firestore.js"></script>
  <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ホーム-Finding Plan</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--<link rel="stylesheet" href="login.css" />-->
  <link rel="stylesheet" type="text/css" href="base.css" />
  <style>
    /*ログイン中の表示*/
    #info {
      text-align: center;
      font-size: 4em;
      font-weight: bold;
    }

    /*formを中央揃え*/
    #inputArea {
      text-align: center;
    }

    /*テキストを右に揃える*/
    .textRight {
      text-align: right;
    }

    table#inputArea {
      margin: 0 auto;
      transform: translateX(-3em);
    }


    /*追加*/
    .headingRow {
      top: 0;
    }

    .headingCol span {
      position: sticky;
      top: 0;
      left: 0;
      /**/
      background-color: #fff;
    }

    .openbtn {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .openbtn span {
      display: inline-block;
      transition: all.4s;
      position: absolute;
      left: 13px;
      height: 2px;
      background-color: #666;
    }

    .openbtn span:nth-of-type(1) {
      top: 25px;
      width: 50%;
      transform: rotate(90deg);
    }

    .openbtn span:nth-of-type(2) {
      top: 25px;
      width: 50%;
    }

    .openbtn.active span:nth-of-type(1) {
      transform: rotate(-45deg);
      width: 50%;
    }

    .openbtn.active span:nth-of-type(2) {
      transform: rotate(45deg);
      width: 50%;
    }

    table {
      width: 92%;
    }

    table td.drag {
      min-width: 20px;
      height: 10px;
    }

    td {
      min-width: 20px;
      height: 10px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #fff;
    }

    th {
      padding: 0 1em;
    }

    /*保存ボタンの非表示*/
    .saveHideArea {
      display: none;
    }


    #selectStatusForm {
      display: flex;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>
      <a href="/" class="header-title">Finding&nbsp;Plan</a>
    </h1>
    <nav class="navigation">
      <ul class="navigationList">
        <li><button id="mypage" class="mypageBtn" onclick="mypageClick()">Myページ へ</button></li>
        <li><button class="btnripple" onclick="logout()">ログアウト</button></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <table id="inputArea">
      <tr class="effect">
        <td class="textRight">
          <p>プロジェクト名 : </p>
        </td>
        <td>
          <input id="project-name" type="text">
        </td>
      </tr>
      <tr class="effect">
        <td class="textRight">
          <p>プロジェクト開始 : </p>
        </td>
        <td>
          <input id="project-start" type="date">
        </td>
      </tr>
      <tr class="effect">
        <td class="textRight">
          <p>プロジェクト終了 : </p>
        </td>
        <td><input id="project-finish" type="date"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="project-make" class="btnripple" onclick="forProject()"> プロジェクトを作成 </button>
        </td>
      </tr>
    </table>
  </div>
  <!-- テキスト表示用 -->
  <p id="info"></p>

<script src="login.js"></script>
</body>

</html>
